<html>
    <body>
        <span><b>Welcome </b><u>Back</u><i> Sam!</i></span>
    <script>
        const span = document.querySelector('span');
        console.log(span);
        console.log("Span = " + span);
        const boldElement = span.firstChild;
        console.log(boldElement );
        console.log("boldElement = " + boldElement.nodeValue);
        const boldElementText = span.firstChild.firstChild;
        console.log(boldElementText);
        console.log("boldElementText = " + boldElementText.nodeValue);

        //Underlined HTML
        const underlinedElement = span.firstChild.nextSibling;
        console.log(underlinedElement);
        console.log("underlinedElement = " + underlinedElement); // Tells data type
        const underlinedElementText = span.firstChild.nextSibling.firstChild;
        console.log(underlinedElementText);
        console.log("underlinedElementText = " + underlinedElementText.nodeValue);


        // Italics HTML 
        const italicElement = span.lastChild;
        console.log(italicElement);
        const italicElementText = span.lastChild.firstChild;
        console.log(italicElementText);
        const italicElementText2 = italicElement.firstChild.nodeValue;
        console.log(italicElementText2);

        //Everyyhing
        const spanText = span.textContent;
        console.log(spanText);
        span.firstChild.textContent = "Hello ";
        console.log(span.textContent);
        span.textContent = "JS chapter 6 examples ";
    </script>
